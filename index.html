<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- remix icon  -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black">
      
        <div class="imagecontainer w-full h-screen relative">
        <div class="maincard z-[3] w-fullelement  absolute h-screen">
            <img class="w-full h-full object-cover object-top-right" src="" alt="">
        </div>
        <div class="incomingcard z-[2] w-full absolute h-screen">
            <img class="w-full h-full object-cover object-top-right" src="" alt="">
        </div>
        </div>

        <div class="absolute bg-slate-800/20 top-0 left-0 z-[4] w-full h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-5 flex justify-between items-center text-white">
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover object-top" src="" alt="">
                </div>
                <h3 class="text-2xl tracking-tighter font-medium">They liked you.</h3>
                    <div class="chaticon relative flex items-center justify-center w-[3.5rem] h-[3.5rem] bg-white/20 rounded-full">
                        <i class="ri-chat-3-fill"></i>
                        <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px]  translate-x-[3px] w-5 h-5 bg-[#FC5149]">
                            <h5 class="text-[13px] font-[400]"></h5>
                        </div>
                    </div>
            </div>

            <div class="detailscontainer w-full">

                <div class="details px-5 py-5 w-full">
                    <div class="element location flex gap-4 items-center">
                        <i class="ri-corner-left-up-fill w-[2.3rem] h-[2.3rem] flex items-center justify-center rounded-full font-semibold bg-white"></i>
                        <h3 class="text-white"></h3>
                    </div>
    
                    <div class="element name flex gap-5 text-white mt-1">
                        <h1 class="font-regular tracking-tighter text-7xl"></h1>
                        <h1 class="font-regular tracking-tighter text-7xl opacity-50"></h1>
                    </div>
    
                    <div class="element tags flex gap-3 text-white mt-4">
                        <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class=" text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight"></h3>
                        </div>
                      
                    </div>
    
                    
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
    
    
                    <div class="element flex items-start gap-1 mt-10">
                        <button class="deny py-3 w-1/2 bg-white rounded-xl ">
                            <i class="text-3xl font-semibold ri-close-fill"></i>
                        </button>
                        <button class="accept py-3 w-1/2  rounded-xl bg-[#FC5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                        </button>
    
                    </div>
                </div>

            </div>

          
        </div>

    </div>

    <!-- gsap cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- script js -->
    <script src="script.js"></script>
</body>
</html>
